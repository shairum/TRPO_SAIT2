<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-сайт</title>

    {% load static %}
    <link href="{% static 'css/styles.css' %}?v=1" rel="stylesheet" />

</head>

<body>
    <div class="">
        <h3 class="h3">Меню</h3>
            <div class="d-flex gap-3 mark border border-primary border-2 rounded-4">
                <a href="http://127.0.0.1:8000/sait" class="button">Главная</a>
                <style>
                .button {
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #07b0ff;
                    color: white;
                    text-decoration: none;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    text-align: center;
                }

                .button:hover {
                    background-color: #0056b3;
                }
                </style>
                <div>Второй раздел</div>
            </div>
    </div>
    {% block content %}

    {% endblock content %}
</body>
</html>
